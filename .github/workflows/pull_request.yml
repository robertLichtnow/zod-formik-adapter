name: Pull Request
on:
  pull_request:
    types: [opened, reopened]
jobs:
  release:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Test
        run: bun test:ci
