name: Merge
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn test:ci
      - name: Download codecov
        run: curl -Os https://uploader.codecov.io/latest/linux/codecov && chmod +x codecov
      - name: Run codecov
        run: ./codecov

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
